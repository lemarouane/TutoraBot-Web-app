<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AI Chatbot - Your Learning Companion</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(-45deg, #1c1c3c, #292946, #203A43, #2C5364);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        /* Moving gradient background animation */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        header {
            margin-bottom: 30px;
        }

        /* Enhanced text colors and styles */
        header h1 {
            font-size: 48px;
            color: #00f5d4; /* Futuristic cyan */
            margin-bottom: 15px;
            letter-spacing: 1px;
            animation: slideDown 1s ease-in-out;
            text-shadow: 0px 4px 10px rgba(0, 245, 212, 0.6);
        }

        header p {
            font-size: 20px;
            color: #b0bec5; /* Softer gray for better readability */
            max-width: 700px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #00f5d4;
            color: #292946;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 245, 212, 0.4);
        }

        .cta-button:hover {
            transform: scale(1.05);
            background-color: #00d9b3;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 36px;
            }

            header p {
                font-size: 18px;
            }

            .cta-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 28px;
            }

            header p {
                font-size: 16px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Container for content -->
    <div class="container">
        <header>
            <h1>Welcome to the Future of Learning</h1>
            <p>Your personal AI companion is here to guide you through a world of knowledge. Ask me anything, and let's explore together.</p>
        </header>

        <button class="cta-button" onclick="startChatbot()">Start Your Journey</button>
    </div>

    <!-- Chatbot Container (Floating Outside the Box) -->
    <div class="chatbot-container" id="aichatbot"></div>

    <!-- Chatbot Script -->
    <script>
        function startChatbot() {
            !function(w, d, s, ...args){
              var div = d.getElementById('aichatbot');
              w.chatbotConfig = args;
              var f = d.getElementsByTagName(s)[0],
              j = d.createElement(s);
              j.defer = true;
              j.type = 'module';
              j.src = 'https://aichatbot.sendbird.com/index.js';
              f.parentNode.insertBefore(j, f);
            }(window, document, 'script', '038F18A4-061A-4DCA-8109-0A8F9E4CB130', 'onboarding_bot', {
              apiHost: 'https://api-cf-eu-1.sendbird.com',
            });
        }
    </script>

</body>
</html>
